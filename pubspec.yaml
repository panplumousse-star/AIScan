name: aiscan
description: A privacy-first document scanner application with local-only processing and AES-256 encryption.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Audio
  audioplayers: ^6.5.1
  native_camera_sound: ^0.0.4

  # Document Scanning
  google_mlkit_document_scanner: ^0.4.0

  # OCR
  google_mlkit_text_recognition: ^0.15.0
  flutter_tesseract_ocr: ^0.4.23  # Fallback

  # PDF Generation
  pdf: ^3.10.0
  printing: ^5.11.0

  # Image Processing
  image: ^4.5.4

  # Storage & Database
  sqflite: ^2.3.0
  sqflite_sqlcipher: ^3.1.1
  sqlcipher_flutter_libs: ^0.6.1
  path_provider: ^2.1.0
  shared_preferences: ^2.2.2
  file_picker: ^10.3.0

  # Security
  flutter_secure_storage: ^10.0.0
  encrypt: ^5.0.3
  aes_encrypt_file: ^0.0.4
  local_auth: ^3.0.0

  # State Management
  flutter_riverpod: ^2.6.0

  # Code Generation
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # UI Components
  flutter_svg: ^2.0.0
  lottie: ^3.0.0

  # Signature Capture
  hand_signature: ^3.0.0

  # Utilities
  path: ^1.8.0
  uuid: ^4.2.0
  intl: ^0.20.0
  permission_handler: ^12.0.0
  share_plus: ^12.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  mockito: ^5.4.0
  build_runner: ^2.4.0
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  flutter_native_splash: ^2.4.4

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/tessdata/
    - assets/images/
    - assets/icons/
    - assets/audio/

  fonts:
    - family: Outfit
      fonts:
        - asset: assets/fonts/Outfit-Regular.ttf
        - asset: assets/fonts/Outfit-Medium.ttf
          weight: 500
        - asset: assets/fonts/Outfit-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Outfit-Bold.ttf
          weight: 700

# Native splash screen configuration
# Minimal splash - transitions quickly to Flutter skeleton
flutter_native_splash:
  color: "#F8FAFC"
  color_dark: "#0F172A"
  # No image - faster transition to animated Flutter skeleton
  android_12:
    color: "#F8FAFC"
    color_dark: "#0F172A"
  android: true
  ios: true
  web: false
