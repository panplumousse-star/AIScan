# SonarQube Configuration for AIscan Flutter Project

# Project identification
sonar.projectKey=aiscan
sonar.projectName=AIscan - Document Scanner
sonar.projectVersion=1.0.0

# Source code location
sonar.sources=lib
sonar.tests=test

# Encoding
sonar.sourceEncoding=UTF-8

# Dart/Flutter specific settings
sonar.language=dart

# Exclusions (generated files, dependencies)
sonar.exclusions=**/*.freezed.dart,**/*.g.dart,**/*.mocks.dart,**/generated/**,**/.dart_tool/**,**/build/**

# Test exclusions
sonar.test.exclusions=**/*_test.dart

# Coverage report (if available)
# sonar.dart.coverage.reportPath=coverage/lcov.info

# Quality gate
sonar.qualitygate.wait=true
